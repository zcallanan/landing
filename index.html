<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <script src="https://kit.fontawesome.com/4a9f87614d.js" crossorigin="anonymous"></script>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('images/carissa-weiser-taJT2K33OW8-unsplash.jpg')">
    <!--Photo by Carissa Weiser on Unsplash-->
    <div class="banner-content">
      <h2>The Dackel Exchange!</h2>
      <p>The Dackel plague is upon us. Find the Dackel that's right for you before it is too late.</p>
      <a href="#" class="btn-banner">Dackelize</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <h3 id="card-title">How It Works</h3>
  <div class="cards">
    <div class="card-product">
      <img src="images/michael-payne-KMYcz26Qw1A-unsplash.jpg">
      <!--Photo by Michael Payne on Unsplash-->
      <div class="card-product-content">
        <h2>Select Your Pups</h2>
        <p>Pick your pups <em>before it picks you</em></p>
      </div>
    </div>
    <div class="card-product">
      <img src="images/erda-estremera-sxNt9g77PE0-unsplash.jpg">
      <!--Photo by Erda Estremera on Unsplash-->
      <div class="card-product-content">
        <h2>Special Delivery</h2>
        <p>We deliver straight to you</p>
      </div>
    </div>
    <div class="card-product">
      <img src="images/glenn-han-pF0OE0JiF7w-unsplash.jpg">
      <!--Photo by Glenn Han on Unsplash-->
      <div class="card-product-content">
        <h2>Accept Your Fate</h2>
        <p>Enjoy a life of service</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <a href="https://www.facebook.com/zach.callanan">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#"
      <i class="fab fa-github"></i>
    </a>
  </div>

</body>
</html>
